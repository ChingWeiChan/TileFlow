problem:
  io:
    ins: A, B, D
    outs: E

  ops:
  - name: GEMM1
    dimensions: [M,L,K] 
    data-spaces:
    - name: C 
      projection:
        - [[M]] 
        - [[L]] 
      read-write: True 
    - name: A 
      projection:
        - [[M]]
        - [[K]]
    - name: B
      projection:
        - [[K]]
        - [[L]]
    ins: A, B
    out: C
    instance: 
      M: 128
      L: 128
      K: 128
   
  - name: EXP 
    dimensions: [M,L]
    type: exp 
    data-spaces:
    - name: C
      projection:
        - [[M]]
        - [[L]]
    - name: exp 
      projection: 
        - [[M]]
        - [[L]]
    ins: C
    out: exp
    inplace: True
    instance: 
      M: 128
      L: 128
    
  - name: GEMM2 
    dimensions: [M,L,N]
    data-spaces:
    - name: E 
      projection: 
        - [[M]]
        - [[N]]
      read-write: True 
    - name: exp
      projection: 
        - [[M]]
        - [[L]]
    - name: D 
      projection: 
        - [[L]]
        - [[N]]
    ins: exp, D
    out: E 

    instance: 
      M: 128
      N: 128
      L: 128