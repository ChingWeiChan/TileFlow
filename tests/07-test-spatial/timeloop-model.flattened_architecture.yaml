architecture:
  version: 0.3
  local:
  - name: System.PE.RegFile[0..15]
    class: regfile
    attributes:
      depth: 64
      latency: 5ns
      meshX: 4
      meshY: 4
      n_ports: 2
      read_bandwidth: 2
      technology: 65nm
      width: 16
      word-bits: 8
      write_bandwidth: 2
  - name: System.PE.mac [0..15]
    class: intmac
    attributes:
      datawidth: 16
      latency: 5ns
      meshX: 4
      meshY: 4
      num_pipeline_stages: 2
      technology: 65nm
  - name: System.MainMemory
    class: DRAM
    attributes:
      block-size: 32
      technology: 65nm
      type: LPDDR4
      width: 256
      word-bits: 8
